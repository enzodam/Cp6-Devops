# Nome da aplicação
spring.application.name=lojaDeBrinquedos

# Porta HTTP (adicionando)
server.port=8080

# Swagger
server.servlet.context-path=/loja-de-brinquedos
springdoc.swagger-ui.path=/swagger-ui/index.html

# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://${DB_HOST:toystore-db}:${DB_PORT:5432}/${DB_NAME:toystore}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Biblioteca Jackson Bean
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Health check para Docker
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
